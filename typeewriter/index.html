<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        .typewriter P {
            font-size: 1.5rem;
            font-family: monospace;
            /* margin-inline: auto; */
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid orange;
            animation: typing 3s steps(30), blink 1s step-end infinite;
        }
        .typewriter{
            display: flex;
            /* justify-content: center; */
            ;
        }
        @keyframes typing {
            from{
                width: 0;

            }
            to{
                width: 100%;
            }
        }
        @keyframes blink {
            50%{
                border: transparent;

            }
            
        }

    </style>
</head>
<body contenteditable="true" style="border: 1px solid blueviolet ; padding: 10px;min-height: 10px;">
    <div  class="typewriter">
        <p >h</p>
    </div>
</body>
</html>
